
<div class="col-md-4">
    <div class="panel panel-primary" style="max-width: 300px">
        <div class="panel-heading">
            <h4>Submit an expense</h4>
        </div>

        <form name="myForm" ng-submit="submitData(expense)" novalidate>
            <div class="panel-body">
                <div style="padding-bottom: 20px">
                    <label class="labels" for="charge">Charge: </label>
                    <input class="textBoxes" id="charge" type="text" name="charge" ng-model="expense.Charge"/>
                </div>
                <br/>
                <div style="padding-bottom: 20px">
                    <label class="labels" for="amountEntry">Amount: </label>
                    <input id="amountEntry" class="textBoxes" type="text" name="amount" ng-model="expense.Amount" required/>
                </div>
                <br/>
                <label class="labels" for="categorySelection">Category: </label>
                <select id="categorySelection" name="categories" class="textBoxes" ng-model="expense.categoryWrapper" ng-options="option.name for option in categories"></select>
            </div>

            <div class="panel-footer">
                <button class="btn btn-default" type="submit"
                        ng-disabled="myForm.$invalid">
                    Submit
                </button>
            </div>
        </form>
    </div>

</div>

<div class="col-md-8">
    <div ui-grid="gridOptions" class="myGrid"></div>
</div>

<style>
    .textBoxes {
        float: right;
    }

    .labels {
        float: left;
    }

    /*.myGrid {
    width: 500px;
    height: 250px;
  }*/

</style>
